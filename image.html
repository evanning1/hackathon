<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
    <style>
        .image-stack {
            position: relative;
            width: 400px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
        }
        .image-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the images cover the entire container */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='cutouts/dressoutline.png') }}" alt="{{ image }}" style="max-width: 400px; max-height: 400px; z-index:20;">
        <img src="{{ url_for('static', filename='results/image.png') }}" alt="Image 2" style="max-width: 400px; max-height: 400px; position:absolute; left:0;z-index:-20;">
    </div>
</body>
</html>
